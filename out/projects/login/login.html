<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/icon-login.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">
    <title>Login - PortMar</title>
</head>

<body onload="pageLoaded()">
    <section class="login-area">
        <div class="login">
            <div class="login-icon">
                <img src="../../img/icon-login.png" alt="Logo do PortMar">
                <h1 class="login-title">Login PortMar</h1>
            </div>
            <form method="POST">
                <div class="inputBox">
                    <input type="email" name="eml" id="eml" autofocus required>
                    <label>E-mail</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="pswd" id="pswd" required>
                    <label>Password</label>
                    <span id="eyeBtn"></span>
                </div>
                <div class="messageCheck">
                    <p id="messageText"></p>
                </div>
                <input type="submit" value="Login" onclick="lgn();">
            </form>
            <p class="signup-paragrafo">Seu Primeiro Acesso?</p>
            <a href="../signup/sign-up.html" class="link-signup">Crie uma conta!</a>
            <!--colocar no cÃ³digo acima: id="signUp" onclick="createAccount()"-->
        </div>
    </section>
    <script src="https://kit.fontawesome.com/b83066dc1c.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../../src/firebase.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
